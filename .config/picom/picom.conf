backend = "glx";


#################################
#
# shadows
#
#################################
# shadow = true;
shadow-radius = 1;
shadow-offset-x = 12;
shadow-offset-y = 12;
shadow-exclude = [ "n:e:Notification", "_GTK_FRAME_EXTENTS@:c" ];
shadow-opacity = 0.9;

shadow-red = 0.06;
shadow-green = 0.08;
shadow-blue = 0.12;

#fading = true;
#fade-delta = 7;
#fade-in-step = 0.05;
#fade-out-step = 0.05;

#################################
#
# Other
#
#################################
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
dbe = false;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];
vsync = true

# Trying to fix flickering and vsync issues
use-damage = false;
xrender-sync-fence = true;

wintypes: {
};

blur: {
  method = "gaussian";
  size = 10;
  deviation = 10.0;
};
